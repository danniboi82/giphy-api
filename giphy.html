<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <h3 class='jumbo'>CYBER ZOO</h3>
        <h5>Create your own zoo and watch funny images of your Favorite animals!!</h5>
    </div>
    <div class="container">
        <div class="row">
            <form id="animal-form">
                <h3>Button Station : <br><span>Enter animal and press 'Add Button' to add more animals below</span> </h3>
                <div class="col-sm-10">
                    <input type="text" id="animal-input" placeholder="Enter Animal Name">
                    <br>
                </div>
                <div class="col-sm-2">

                    <input id="add-animal" type="submit" value="Add Button">
                </div>
            </form>
        </div>
        <br>

        <h3>TRY IT!!! <span> Click on a button below!!</span> </h3>
        <h3>Images LOAD!! <span> Click on an IMAGE to ANIMATE IT!!!</span> </h3>

        <div class="row">
            <div class="col-sm-12">
                <div id="animal-buttons">

                </div>
            </div>

            <div class="col-sm-12">
                <div id="animals">

                </div>
            </div>
        </div>
    </div>



    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/javascript.js"></script>

</body>

</html>
